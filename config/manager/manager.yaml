apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        image: controller
        imagePullPolicy: Always
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: PCC_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: pcc-credentials
              key: accessToken
              optional: true
        - name: PCC_LICENSE
          valueFrom:
            secretKeyRef:
              name: pcc-credentials
              key: license
              optional: true
        - name: PCC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pcc-credentials
              key: password
              optional: true
        - name: PCC_USERNAME
          valueFrom:
            secretKeyRef:
              name: pcc-credentials
              key: username
              optional: true
        - name: ANSIBLE_VERBOSITY_CONSOLE_PCC_PALOALTONETWORKS_COM
          value: "4"
        - name: ANSIBLE_VERBOSITY_DEFENDER_PCC_PALOALTONETWORKS_COM
          value: "4"
        - name: ANSIBLE_VERBOSITY_CONSOLEDEFENDER_PCC_PALOALTONETWORKS_COM
          value: "4"
        - name: ANSIBLE_DEBUG_LOGS
          value: "true"
        args:
        - "--leader-elect"
        - "--leader-election-id=pcc-operator"
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 6789
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6789
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 768Mi
          requests:
            cpu: 10m
            memory: 256Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
